<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar - test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<!-- <link type="text/css" rel="stylesheet" href="main.css"> -->
		<style>
            body {
                background-color: aquamarine;
            }
        </style>
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - test<br/>
		</div>

		<script type="module">

            import * as THREE from 'https://unpkg.com/three/build/three.module.js';
			import { ARButton } from 'https://unpkg.com/three/examples/jsm/webxr/ARButton.js';

			var container;
			var camera, scene, renderer;
			var controller;

			const group = new THREE.Group();
			var axis = new THREE.Vector3(0, 1, 0);
			var translate = new THREE.Vector3(0, 0, 1).normalize();

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 100 );

				var light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 1 );
				light.position.set( 0.5, 1, 0.25 );
				scene.add( light );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				//

				document.body.appendChild( ARButton.createButton( renderer ) );

				//
				const texture = new THREE.TextureLoader().load( 'odw_300x301.png' );
				// var geometry = new THREE.CylinderBufferGeometry( 0, 0.05, 0.2, 32 ).rotateX( Math.PI / 2 );
				var geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
				// geometry.center();

				//scene group add
				// scene.add( group );

				//vector3 axis
				

				function onSelect() {

					// var material = new THREE.MeshPhongMaterial( { color: 0xffffff * Math.random() } );
					var material = new THREE.MeshBasicMaterial( {map: texture} );
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.set( 0, 0, -0.5 ).applyMatrix4( controller.matrixWorld );
					mesh.quaternion.setFromRotationMatrix( controller.matrixWorld );
					mesh.rotation.x = Math.random() * 2 * Math.PI;
					mesh.rotation.y = Math.random() * 2 * Math.PI;
					mesh.rotation.z = Math.random() * 2 * Math.PI;
					group.add( mesh );
					

				}
				scene.add( group );
				controller = renderer.xr.getController( 0 );
				controller.addEventListener( 'select', onSelect );
				scene.add( controller );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				renderer.setAnimationLoop( render );
				
			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
